<div class="row">
	<div class="col-sm-12 search-result-row">
		<div class="card">
			<div class="card-header">
				<span>
					{{result.title}}
				</span>
				<a class="nav-link nav-icon" href="javascript://">
					<clr-icon shape="caret" [@caretState]="open" size="22" class="pull-right" (click)="openDropdown()"></clr-icon>
				</a>
				<div class="pull-right" *ngFor="let formatInfo of result.formats; let i = index; trackBy: i">
					<span class="pull-right label {{ labelService.getClassForFileType(formatInfo.format) }}">{{formatInfo.format}}<span class="badge">{{formatInfo.count}}</span></span>
				</div>
			</div>
		</div>
	</div>
	<div class="card card-dropdown" *ngIf="open == 'open'">
		<div class="card-block">
			<div class="card-text">
				{{result.methodologie}}
			</div>
		</div>
		<div class="card-block" *ngFor="let resource of result.resources; let i = index; trackBy: i">
			<resource [(cartItems)]="cartItems" (cartItemsChange)="updateCart($event)" [resource]="resource"></resource>
		</div>
	</div>
</div>

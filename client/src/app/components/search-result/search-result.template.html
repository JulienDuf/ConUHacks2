<div class="row">
	<div class="col-sm-12 search-result-row">
		<div class="card">
			<div class="card-header">
				<span>
					{{result.title}}
				</span>
				<a class="nav-link nav-icon" href="javascript://">
					<clr-icon shape="caret" [@caretState]="open" size="22" class="pull-right" (click)="openDropdown()"></clr-icon>
				</a>
				<span class="pull-right label {{ labelService.getClassForFileType('JSON') }}">JSON</span>
				<span class="pull-right label {{ labelService.getClassForFileType('CSV') }}">CSV</span>
				<span class="pull-right label {{ labelService.getClassForFileType('PDF') }}">PDF</span>
				<span class="pull-right label {{ labelService.getClassForFileType('XML') }}">XML</span>
				<span class="pull-right label {{ labelService.getClassForFileType('DOCX') }}">DOCX</span>
			</div>
		</div>
	</div>
	<div class="card card-dropdown" *ngIf="open == 'open'">
		<div class="card-block">
			<div class="card-title">
			</div>
			<div class="card-text">
				...
			</div>
		</div>
		<div class="card-block">
			<resource [resource]="resource"></resource>
		</div>
	</div>
</div>

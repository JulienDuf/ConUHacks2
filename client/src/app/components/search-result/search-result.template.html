<div class="row">
	<div class="col-sm-12 search-result-row">
		<div class="card">
			<div class="card-header">
				<a class="nav-link nav-icon cart-icon" href="javascript://" (click)="toggleCart()">
					<clr-icon shape="plus" [@cartState]="cartState" size="22"></clr-icon>
				</a>
				<span>
					Header
				</span>
				<a class="nav-link nav-icon" href="javascript://">
					<clr-icon shape="caret" [@caretState]="open" size="22" class="pull-right" (click)="openDropdown()"></clr-icon>
				</a>
			</div>
		</div>
	</div>
	<div class="card card-dropdown" *ngIf="open == 'open'">
		<div class="card-header button-header">
			<a class="btn btn-sm col-sm-2 offset-sm-10">Preview</a>
		</div>
		<div class="card-block">
			<div class="card-title">
			</div>
			<div class="card-text">
				...
			</div>
		</div>
		<div class="card-footer">
			<button class="btn btn-sm">Download</button>
		</div>
	</div>
</div>

<clr-modal [(clrModalOpen)]="open" [clrModalSize]="'lg'" class="top-modal">
	<h3 class="modal-title">Preview</h3>

	<div class="modal-body row">
		<pre class="code-preview" *ngIf="!loading && resource?.format == 'json'">
			<code clr-code-highlight="language-javascript">{{ resourceContent }}</code>
		</pre>
		<div class="spinner-container" *ngIf="loading">
			<div class="spinner">
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-primary" (click)="close()">Close</button>
	</div>
</clr-modal>
